<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Movies</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./style.scss">
    </head>
    <body>
        <header class="sticky-top">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./img/IMDB_Logo_2016.svg" alt="Logo IMDb" width="30" height="24" class="d-inline-block align-text-top"/>
                        IMDb Search
                      </a>
                    <form class="d-flex" id="form">
                      <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" id="search">
                      <button class="btn btn-success" type="submit">Buscar</button>
                    </form>
                  </div>
                </div>
              </nav>
        </header>
        <div id="spinner" class="d-flex justify-content-center mt-5 d-none">
          <div class="spinner-grow" role="status">
            <span class="visually-hidden"></span>
          </div>
        </div>
        
        <section class="container-sm card-group">
         <div id="cards" class="row row-cols-1 row-cols-md-3 g-4">
            
         </div>
        </section>
        <script type="module" src="./main.ts"></script>
    </body>
</html>
